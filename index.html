<html lang="en">

<body>
    
    <div class="container">
        <h1  >70's 80's & 90's Musicians</h1>

        <!-- My Gifs will get placed here -->
        <div id="music-star"></div>

        <!-- New created buttons will get places here -->
        <div id="buttons-view"></div>
        <br>
        <form id="character-form">
            <label for="character-input">Add your favorite Musician</label>
            <input type="text" id="character-input">
            <br>

            <!-- Button triggers new musician to be added -->
            <input id="add-star" type="submit" value="Add your favorite Music Star">
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/giphy.js"></script>
